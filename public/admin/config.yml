backend:
  name: github
  repo: freezyil2/AVI3 # שם ה-repo שלך
  branch: main
  
media_folder: "public/images" # איפה תמונות יישמרו
public_folder: "/images"

collections:
  - name: "blog"
    label: "פוסטים"
    folder: "content/posts" # התיקייה שבה נמצאים קבצי ה-Markdown
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "כותרת", name: "title", widget: "string" }
      - { label: "תאריך פרסום", name: "date", widget: "datetime" }
      - { label: "תוכן", name: "body", widget: "markdown" }

