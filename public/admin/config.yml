backend:
  name: github
  repo: freezyil2/AVI3 # שם המשתמש והרפו שלך
  branch: main
  base_url: https://static-cms-proxy.vercel.app # שרת מתווך חינמי שעוזר להתחברות
  
media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "blog"
    label: "פוסטים"
    folder: "src/content/blog" # וודא שהתיקייה הזו קיימת אצלך
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
